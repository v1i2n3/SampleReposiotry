<!--
  This template loads for the 'tab.about' state (app.js)
-->
<ion-pane>

    <header class="bar bar-header bar-positive">
        <h1 class="title">About</h1>
        <button class="button button-clear button-primary" ng-click="addItem">
            <i class="icon ion-ios7-information-empty"></i>
        </button>
    </header>

    <ion-content class="has-header padding">

        <div class="list card">

            <div class="item item-avatar">
                <img src="img/bluelist_icon.png">
                <h2>BlueList Mobile Web</h2>
                <h3>SDK v{{version}}</h3>

            </div>

            <div class="item item-body">
                <div class="logo">
                    <img class="ionic-logo" src="img/bluemix_logo.png">
                </div>    
                <p>This is a sample application built with Mobile Cloud for BlueMix and demonstrates how easy it is to create an Angular Hybrid application with Ionic to interface with the Cloud Code written Node.js REST services.
                </p>
             
            </div>
        </div>

    </ion-content>
</ion-pane>
